<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../static/css/style.css" />
    <title>Zafulances</title> 
    <style>
      @import url('https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap');

      /* Konteynerin boyutunu sınırlayıp, ortalamak */
      .hero-container {
        position: relative;
        width: 100%;
        height: 100vh; /* Görselin tam ekranı kapsaması için */
        overflow: hidden;
      }

      .hero-container img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* Görselin tüm ekranı kaplamasını sağlar */
      }

      /* Yazıyı ortalamak için kullanılan stil */
      .hero-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 3rem; /* Yazı boyutunu ayarlayın */
        text-align: center;
        font-family: 'EB Garamond', serif;
        font-weight: 700;
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7); /* Gölgeleme efekti ekler */
      }
      
      /* Videonun ve metnin ortalanması için */
      .content-container {
        max-width: 1000px; 
        margin: 0 auto;
        padding: 20px;
      }
      .home__title, .video-info {
        text-align: center;
      }
    </style>
  </head>
  <body>

    <header class="header">
      <nav class="header__nav main-nav">
        <ul class="main-nav__list main-list">
          <li class="main-list__item list-item">
            <a class="list-item__link" href="#home">Zafulances</a>
          </li>
          <li class="main-list__item list-item">
            <a class="list-item__link" href="#about">ABOUT</a>
          </li>
          <li class="main-list__item list-item">
            <a class="list-item__link" href="#skills">MY SKILLS</a>
          </li>
        </ul>
      </nav>
    </header>
    
    <!-- Hero Görseli ve Yazı -->
    <div class="hero-container">
      <img src="static/img/background.jpg" alt="Zafulances Sayfa Arka Planı" />
      <div class="hero-text"> <h1 class="home__title">Zafulances</h1></div>
    </div>

    <main class="main">
        <section class="video-section" id="about">
        <div class="content-container">
            <div class="video-wrapper" style="margin-bottom: 20px;">
                <video width="100%" controls preload="metadata" poster="static/img/video_kapak.jpg"> 
                    <source src="static/img/video.mp4" type="video/mp4">
                    Tarayıcınız video etiketini desteklemiyor. Lütfen güncel bir tarayıcı kullanın.
                </video>
            </div>

            <p class="video-description video-info">
          Ben Zafur, sizlerle Minecraft oynamayı isterseniz benim dünyalarıma katılabilirsiniz.
          Ama bende realms yok!
          O yüzden her zaman katılamayabilirsiniz.
            </p>
        </div>
      </section>
    </main>

  </body>
</html>
